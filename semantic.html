<!DOCTYPE html>
<html>
<head>
  <style>
  body {
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: #f9f9f9;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  min-height: 100vh; /* Ensure the body takes up the full viewport height */
  background-color:aqua
}

header {
  background-color: green;
  padding: 20px;
  text-align: center;
  color: #fff;
  width: 95%;
}

.container {
  display: flex;
  justify-content: space-between;
  align-items: stretch; /* Make both columns stretch to the same height */
  width: 1250px;
  margin-top: 20px;
  height: 400px;
}

aside {
  flex: 0 0 200px; /* Set a fixed width for the aside */
  background-color: greenyellow;
  padding: 20px;
  color: #fff;
}

article {
  flex: 1; /* Let the article take up the remaining space */
  background-color: orange;
  padding: 20px;
  color: #fff;
}

.image-blocks {
  display: flex;
  justify-content: center;
  margin-top: 20px;
  color: #fff;
}

.image-block {
  width: 200px;
  height: 150px;
  background-color:yellow;
  margin: 10px;
  color: #fff;
}

  </style>
</head>
<body>
  <header>
    <h1>Header</h1>
  </header>
  
  <div class="container">
    <aside>
      <h2>Aside</h2>
    </aside>
  
    <article>
      <h2>Article </h2>
      <div class="image-blocks">
        <div class="image-block">Image</div>
        <div class="image-block">Image</div>
        <div class="image-block">Image</div>
      </div>
    </article>
  </div>
</body>
</html>
