<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>/* Desktop styles */
    header {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    
    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }
    
    nav ul li {
      margin: 0 10px;
    }
    
    nav ul li a {
      text-decoration: none;
      color: #333;
    }
    
    section {
      padding: 20px;
      text-align: center;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    /* Tablet styles */
    @media (max-width: 768px) {
      header {
        padding: 10px;
      }
    
      nav ul {
        flex-direction: column;
      }
    
      section {
        padding: 10px;
      }
    }
    
    /* Mobile styles */
    @media (max-width: 480px) {
      header {
        padding: 5px;
      }
    
      nav ul li {
        margin: 5px 0;
      }
    
      section {
        padding: 5px;
      }
    
      footer {
        padding: 10px;
      }
    }
    </style>
</head>
<body>
  <header>
    <h1>Responsive Layout Example</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section>
    <h2>Welcome to our website!</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris lacinia arcu id efficitur ultricies.</p>
  </section>
  <footer>
    <p>&copy; 2023 Your Company. All rights reserved.</p>
  </footer>
</body>
</html>
