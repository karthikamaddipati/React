<!DOCTYPE html>
<html>
<head>
  <title>Basic Form with Validation</title>
  <style>
    .error {
      color: red;
    }
  </style>
  <script>
    function validateForm() {
      var name = document.forms["myForm"]["name"].value;
      var email = document.forms["myForm"]["email"].value;
      var phone = document.forms["myForm"]["phone"].value;
      var password = document.forms["myForm"]["password"].value;
      var age = document.forms["myForm"]["age"].value;
      var gender = document.forms["myForm"]["gender"].value;
      var date = document.forms["myForm"]["date"].value;
      var color = document.forms["myForm"]["color"].value;

      // Perform basic validation checks
      if (name === "") {
        alert("Name must be filled out");
        return false;
      }

      if (email === "") {
        alert("Email must be filled out");
        return false;
      }

      if (phone === "") {
        alert("Phone number must be filled out");
        return false;
      }

      if (password === "") {
        alert("Password must be filled out");
        return false;
      }

      if (age === "") {
        alert("Age must be filled out");
        return false;
      }

      if (gender === "") {
        alert("Please select a gender");
        return false;
      }

      if (date === "") {
        alert("Date must be selected");
        return false;
      }

      if (color === "") {
        alert("Please select a color");
        return false;
      }

      // Additional validation checks can be added as needed

      return true;
    }
  </script>
</head>
<body>
  <h1>Basic Form with Validation</h1>
  <form name="myForm" onsubmit="return validateForm()" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br>

    <label for="color">Favorite Color:</label>
    <input type="color" id="color" name="color" required><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
